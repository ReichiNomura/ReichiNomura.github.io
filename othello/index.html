<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロゲーム (Othello)</title>
    <link rel="stylesheet" href="style.css">
    <script src="cpu.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>オセロゲーム</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="mode-select">対戦モード:</label>
                <select id="mode-select">
                    <option value="human-vs-cpu">人間 vs CPU</option>
                    <option value="cpu-vs-cpu">CPU vs CPU</option>
                </select>
            </div>
            
            <div class="control-group" id="turn-select-group">
                <label for="turn-select">手番選択 (人間):</label>
                <select id="turn-select">
                    <option value="black">黒 (先攻)</option>
                    <option value="white">白 (後攻)</option>
                </select>
            </div>
            
            <button id="start-btn">ゲーム開始</button>
        </div>

        <div class="game-info">
            <div class="score-board">
                <div class="score-item black">
                    <span class="piece black-piece"></span>
                    <span id="score-black">2</span>
                </div>
                <div class="score-item white">
                    <span class="piece white-piece"></span>
                    <span id="score-white">2</span>
                </div>
            </div>
            <div class="turn-indicator">
                手番: <span id="current-turn">黒</span>
            </div>
            <div id="message-area"></div>
        </div>

        <div id="board" class="board">
            <!-- Grid generated by JS -->
        </div>
    </div>
</body>
</html>
